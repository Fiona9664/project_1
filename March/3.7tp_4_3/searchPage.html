<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/weui.min.css" />
	<link rel="stylesheet" href="css/iconfont.css?v=1.1">
    <link rel="stylesheet" href="css/index.css" />
	<script type="text/javascript" src="js/weui.min.js" ></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
    <script type="text/javascript" src="js/index.js?v=1.2" ></script>
	<script type="text/javascript" src="js/code.js" ></script>
    <title>摄影投票活动</title>
</head>
<body>
	<!--首页-->
	<div class="page page6" id="searchPage">
		<!--搜索框-->
		<div class="searchBox sameBox" id="searchBar">
			<form >
               	<div class="input_search">
               		<label>
               			<i class="weui-icon-search" data-search="1"></i>
               			<input type="search" placeholder="请输入编号或名称" id="search"/>
               		</label>
               	</div>
            </form>
			<p class="keyText">关键词“<a>张小明</a>”的搜索结果为</p>
		</div>
		<!--作品 照片-->
		<div class="worksBox photoWorks">
			<div class="works sameBox">
				<div class="inforBox">
					<div class="leftBox">
						<div class="head"><i class="iconfont icon-viphuiyuanhuangguan"></i></div>
						<div class="infor">
							<p class="name">张小明</p>
							<p class="numId">编号:2233</p>
						</div>
					</div>
					<div class="rightBox">
						<span class="allTicket"><i class="iconfont icon-paihang-shouye sameIcon barColor"></i><a  class="voteNum">2,543</a></span>
						<a class="sortColor_1 sameSort voteBtn">投票</a>
					</div>
				</div>
				<div class="worksImg"><img src="img/img0.jpg"/></div>
			</div>
			<div class="works sameBox  beforeBox">
				<div class="inforBox">
					<div class="leftBox">
						<div class="head"><i class="iconfont icon-viphuiyuanhuangguan"></i></div>
						<div class="infor">
							<p class="name">张小明</p>
							<p class="numId">编号:2233</p>
						</div>
					</div>
					<div class="rightBox">
						<span class="allTicket"><i class="iconfont icon-paihang-shouye sameIcon barColor"></i><a  class="voteNum">2,543</a></span>
						<a class="sortColor_1 sameSort voteBtn">投票</a>
					</div>
				</div>
				<div class="worksImg"><img src="img/img0.jpg"/></div>
			</div>
		</div>	
		<!-- 视频 -->
		<div class="worksBox VideoWorks" style="display: none;">
			<div class="works sameBox">
				<div class="inforBox">
					<div class="leftBox">
						<div class="head"><i class="iconfont icon-viphuiyuanhuangguan"></i></div>
						<div class="infor">
							<p class="name">张小明</p>
							<p class="numId">编号:2233</p>
						</div>
					</div>
					<div class="rightBox">
						<span class="allTicket"><i class="iconfont icon-paihang-shouye sameIcon barColor"></i><a  class="voteNum">2,543</a></span>
						<a class="sortColor_1 sameSort">投票</a>
					</div>
				</div>
				<div class="worksImg">
					<img src="img/stop.png" class="stopBtn"/>
					<video poster="img/img0.jpg" id="video_1" class="video"></video>
				</div>
			</div>
			<div class="works sameBox  beforeBox">
				<div class="inforBox">
					<div class="leftBox">
						<div class="head"><i class="iconfont icon-viphuiyuanhuangguan"></i></div>
						<div class="infor">
							<p class="name">张小明</p>
							<p class="numId">编号:2233</p>
						</div>
					</div>
					<div class="rightBox">
						<span class="allTicket"><i class="iconfont icon-paihang-shouye sameIcon barColor"></i><a  class="voteNum">2,543</a></span>
						<a class="sortColor_1 sameSort">投票</a>
					</div>
				</div>
				<div class="worksImg">
					<img src="img/stop.png" class="stopBtn"/>
					<video poster="img/img0.jpg" id="video_1" class="video"></video>
				</div>
			</div>
		</div>	
		<!--无结果-->
		<div id="noResult" class="workStyle" style="display: none;" >
			<p><img src="img/noJoin.png"/><br/>没有任何信息哦~</p>
		</div>
	</div>
	<!-- 遮罩层 -->
	<div class="mask" style="display: none;"></div>
	<!-- 投票验证弹窗 -->
	<div class="dialog dialog1" style="display:none ;">
		<i class="iconfont closeBtn  icon-guanbi"></i>
		<p>请输入验证码</p>
		<form>
			<input type="text" id="code_input" class="codeInput" value="" placeholder="请输入验证码"/>
		</form>
		<div class="codeBox">
			<div id="codeBox"></div>
			<!-- 刷新验证码内容按钮 -->
			<div class="reBtn" id="reBtn">看不清，换一张</div>
		</div>
		<div id="codeSub" class="sameBtn codeSub">提交</div>
		<div class="point">每天有<a id="voteTimes">3</a>次投票机会</div>
	</div>
	<!-- 投票成功 -->
	<div class="dialog dialog2" style="display: none;">
		<i class="iconfont closeBtn  icon-guanbi"></i>
		<div class="voteStyle">
			<i class="iconfont barColor icon-yes_fill sameIcon"></i>
			<a id="timeClose">倒计时3s</a>
		</div>
	</div>
	<!--底部导航栏-->
	<div class="bottomBox sameBox">
		<ul class="bar">
			<li class="barColor"><i class="iconfont icon-zhuye sameIcon"></i><p>首页</p></li>
			<li><i class="iconfont icon-huodong sameIcon"></i><p>活动介绍</p></li>
			<li><i class="iconfont icon-wodedangxuan sameIcon"></i><p>我的作品</p></li>
		</ul>
	</div>
<script>
	//投票弹窗
	var verifyCode = new GVerify("codeBox");//验证码	;
	$(".voteBtn").click(function(e){
		e.stopPropagation();
		var _this= $(this);
		showCode(verifyCode,_this,0);
	})
	$(".keyText a").text( localStorage.getItem("searchText"));
</script>
</body>
</html>
