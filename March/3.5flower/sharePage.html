<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/index.css?v=1" />
    <script type="text/javascript" src="js/swiper.min.js" ></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
    <script type="text/javascript" src="js/index.js" ></script>
    <title>三八节浇花--分享</title>
</head>
<body>
	<!--浇花页-->
	<div class="page0 page" style="display: ;">
		<div class="topBox">
			<!--大标题-->
			<div class="titleBox titleBox0"><img src="img/title1.png"/></div>
			<!--小标题-->
			<div class="titleBox titleBox1">给小花浇水&nbsp;&nbsp;&nbsp;抽奖赢好礼</div>
		</div>
		<!--花-->
		<div class="flowerBox">
			<div class="swiper-container flower">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide myFlower" data-flower="1"><img src="img/f1.png" class="anim1"/></div>
			    </div>
			</div>
			<div class="pen"><img src="img/pen.png"/></div>
		</div>
		<!--水滴-->
		<div class="rainBox" id="rain"><img src="img/rain.png" /></div>
		<!--规则按钮-->
		<div class="ruleBox">
			<div class="ruleBtn">游戏规则</div>
			<span></span>
		</div>
		<!--按钮-->
		<div class="btnBox">
			<div class="btn btn1">
				<button id="helpBtn" class="sameBtn water" data-water="1">帮忙浇水</button>
				<button id="joinBtn" class="sameBtn">我也参加</button>
			</div>
		</div>
	</div>
	<!--规则-->
	<div class="rulePage" style="display: none;">
		<div style="position: relative;">
			<div class="ruleContent">
				<img src="img/close.png" class="closeBtn"/>
				<div>
					<h3>游戏规则</h3>
					<p>1、凡365淘房用户均可参与活动</p>
					<p>2、本人及好友浇水总次数达到3次，即可参与抽奖</p>
					<p>3、本活动最终解释权归365淘房所有</p>
				</div>
				<div>
					<h3>奖品领取规则</h3>
					<p>奖品：火烈鸟礼盒、暖心杯围巾礼盒、硅胶电动洁面仪、唇釉礼盒、欧诗漫护手霜、精致手链等。</p>
				</div>
				<div>
					<p>领奖地点：江苏省建大厦B座7楼平台中心编辑部</p>
					<p>领奖地点：3月11日-3月13日</p>
					<p>咨询电话：025-86516365</p>
				</div>
			</div>
			<div class="bottomBox"></div>
			<div class="trapezoid"></div>
		</div>
		
	</div>
<script>  
	var flowerId_share = localStorage.getItem("flowerId");
	$(".myFlower img").attr("src","img/f"+flowerId_share+".png" );
	if(flowerId_share!=1){
		$(".flower .swiper-slide:nth-child(1) img ").css("width","35%");
	}
	//浇水
	$(".water").click(function(){
		//分享好友帮忙浇水
		if(flag1==0){
			$(".rainBox").addClass("rain_anim");
			flag1=1;
			waterNum++;
			animStop(waterNum);
		}else{
			alert("只能帮好友浇一次水哦~");
		}
	})

</script>
</body>
</html>
