<script>
	// 树叶飘动
	const NUMBER_OF_LEAVES = 1;
	function init(pages,imgName,idName){
		
		var container = document.getElementById(idName);
	    for (var i = 0; i < NUMBER_OF_LEAVES; i++) {
	        container.appendChild(createALeaf(imgName));
	    }
	}
	function randomInteger(low, high){return low + Math.floor(Math.random() * (high - low));}
	function randomFloat(low, high){return low + Math.random() * (high - low);}
	function pixelValue(value){return value + 'px';}
	function durationValue(value){return value + 's';}
	function createALeaf(imgName){
	    var leafDiv = document.createElement('div');
	    var image = document.createElement('img');
//	    image.src = 'images/tree' + randomInteger(0, 2) + '.png';
	    image.src = 'images/'+imgName+'.png';
	    leafDiv.style.top = "80px";
	    leafDiv.style.right = pixelValue(randomInteger(0, 50));
	    var spinAnimationName = (Math.random() < 0.5) ? 'clockwiseSpin' : 'counterclockwiseSpinAndFlip';
	    leafDiv.style.webkitAnimationName = 'fade, drop';
	    image.style.webkitAnimationName = spinAnimationName;
	    var fadeAndDropDuration = durationValue(randomFloat(5, 8));
	    var spinDuration = durationValue(randomFloat(4, 8));
	    leafDiv.style.webkitAnimationDuration = fadeAndDropDuration + ', ' + fadeAndDropDuration;
	    var leafDelay = durationValue(randomFloat(0, 5));
	    leafDiv.style.webkitAnimationDelay = leafDelay + ', ' + leafDelay;
	    image.style.webkitAnimationDuration = spinDuration;
	    leafDiv.appendChild(image);
	    return leafDiv;
	}
	window.addEventListener('load', init, false);
</script>
